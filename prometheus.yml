global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/alert.rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: sovereign-services
    metrics_path: /metrics
    static_configs:
      - targets:
          - tool-gate:8000
          - memu-core:8001
          - executor:8002
          - langgraph:8007
          - dashboard:8080
          - heartbeat:8010
        labels:
          service: executor
          metric: 500s
  - job_name: executor-alive
    metrics_path: /alive
    static_configs:
      - targets: ["executor:8002"]
        labels:
          service: executor
          metric: tokens_per_sec
