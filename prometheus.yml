global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  - job_name: sovereign-services
    static_configs:
      - targets:
          - tool-gate:8000
          - memu-core:8001
          - executor:8002
          - langgraph:8007
          - dashboard:8080
          - heartbeat:8010
        labels:
          stack: sovereign
