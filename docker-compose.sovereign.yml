  #   container_name: ollama
  #   hostname: ollama
  #   networks:
  #     sovereign-net:
  #       ipv4_address: 172.20.0.6
  #   environment:
  #     OLLAMA_KEEP_ALIVE: "24h"
  #     OLLAMA_MAX_LOADED_MODELS: "3"

  # TODO: enable GPU when core is stable.
  # tts-service:
  #   build: ./output/tts
  #   container_name: tts-service
  #   hostname: tts-service
  #   networks:
  #     sovereign-net:
  #       ipv4_address: 172.20.0.15
  #   environment:
  #     MODEL: "tts_models/multilingual/multi-dataset/xtts_v2"
  #     SAMPLE_RATE: "16000"
  #     LANGUAGE: "en"

  avatar-service:
    <<: *service_defaults
    build: ./output/avatar
    container_name: avatar-service
    hostname: avatar-service
    networks:
      sovereign-net:
        ipv4_address: 172.20.0.16
    environment:
      TTS_URL: "http://tts-service:8030"
      WEBRTC_PORT: "8081"

volumes:
  postgres_data:

networks:
  sovereign-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
