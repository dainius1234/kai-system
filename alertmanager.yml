global:
  resolve_timeout: 5m

route:
  receiver: telegram-webhook
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: telegram-webhook
      repeat_interval: 1h

inhibit_rules:
  - source_match:
        alertname: ServiceDown
    target_match:
        alertname: HighErrorRatio
    equal: ['service']

receivers:
  - name: telegram-webhook
    webhook_configs:
      - url: 'http://perception-telegram:9000/alert'
        send_resolved: true
