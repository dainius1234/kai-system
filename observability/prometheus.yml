global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: tool-gate
    metrics_path: /metrics
    static_configs:
      - targets: ["tool-gate:8000"]
  - job_name: memu-core
    metrics_path: /metrics
    static_configs:
      - targets: ["memu-core:8001"]
  - job_name: executor
    metrics_path: /metrics
    static_configs:
      - targets: ["executor:8002"]
  - job_name: langgraph
    metrics_path: /metrics
    static_configs:
      - targets: ["langgraph:8007"]
  - job_name: dashboard
    metrics_path: /metrics
    static_configs:
      - targets: ["dashboard:8080"]
