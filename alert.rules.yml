groups:
  - name: sovereign-health
    rules:
      - alert: HighErrorRatio
        expr: rate(http_requests_total{status=~"5.."}[5m]) / clamp_min(rate(http_requests_total[5m]), 1) > 0.03
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "5xx ratio above 3%"
          description: "Service {{ $labels.job }} is above error budget"
